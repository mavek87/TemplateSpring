services:
  postgres-db:
    image: postgres:16.4-alpine
    restart: on-failure
    ports:
      - '5432:5432'
    volumes:
      - template_spring_db_volume:/data/template_spring_db_volume
    environment:
      SPRING_PROFILES_ACTIVE: dev
      POSTGRES_DB: template_spring_db
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: password
    networks:
      - template_spring_network

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.6
    restart: on-failure
    command: start-dev
    depends_on:
      - postgres-db
    ports:
      - '8888:8080'
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    volumes:
      - ./keycloack/custom-providers/CustomKeycloackMapper-1.0.0.jar:/opt/keycloak/providers/CustomKeycloackMapper.jar
    networks:
      - template_spring_network

volumes:
  template_spring_db_volume:
    driver:
      local

networks:
  template_spring_network:
    driver: bridge